<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <a href=""><img src="media/arrow-back.png" alt=""></a>
            <h3>Al-Manar</h3>
        </div>
        <div class="isiLogin">
            <div class="head_l">
                <h4>Login</h4>
            </div>
            <div class="body_l">
                <form action="#">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Alamat Email">

                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Kata Sandi">

                    <button type="submit" class="button btn-masuk">Masuk</button>
                </form>
                <div class="reg">
                    <h6>Belum punya akun?</h6>
                    <a href="#">Daftar disini</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
