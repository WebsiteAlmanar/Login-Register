<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style/register.css">
    <meta name="viewport" content="width=device-width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Register - Al-Manar</title>
</head>
<body>
    <div class="header">
        <a href="#"><img src="media/arrow-back.png" alt="back"></a>
        <h3>Al-Manar</h3>
    </div>
    <div class="isiRegister">
        <div class="head_r">
            <h4>Daftar Donatur Baru</h4>
        </div>
        <div class="body_r">
            <form action="#">
                <label for="email"><h5>Email</h5></label>
                <input type="text" id="email" placeholder="Alamat Email">

                <label for="nama"><h5>Nama</h5></label>
                <input type="text" id="nama" placeholder="Nama Lengkap">

                <label for="nik"><h5>NIK</h5></label>
                <input type="text" id="nik" placeholder="Nomor Induk Kependudukan">

                <label for="alamat"><h5>Alamat</h5></label>
                <input type="text" id="alamat" placeholder="Alamat lengkap">

                <label for="TmpL"><h5>Tempat, Tanggal Lahir</h5></label>
                <input type="text" id="TmpL" placeholder="Tempat Lahir">
                <input type="date" id="TglL" name="TglL">

                <label for="password"><h5>Password</h5></label>
                <input type="text" id="password" placeholder="Kata Sandi">

                <label for="password"><h5>Konfirmasi Password</h5></label>
                <input type="text" id="password" placeholder="Konfirmasi Kata Sandi">

                <label for="ScanKTP"><h5>Unggah Scan KTP</h5></label>
                <input type="file" id="ScanKTP">

                <label for="ScanKK"><h5>Unggah Scan KK</h5></label>
                <input type="file" id="ScanKK">

                <button type="submit" class="button btn-register">Daftar</button>
            </form>
            <div class="log">
                <h6>Sudah Punya AKun?</h6>
                <a href="#">Masuk disini</a>
            </div>
        </div>
    </div>
    
</body>
</html>
